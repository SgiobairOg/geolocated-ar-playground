<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo AR Playground</title>
    <script src="./src/aframe_init.ts"></script>
</head>

<body>
    <header>
        <h1>Welcome</h1>
        <p>Not sure what I'll end up doing with this yet, but welcome to my AR playground.</p>
    </header>
    <main>
        <a-scene embedded arjs>
            <!-- create your content here. just a box for now -->
            <a-box color="yellow" gps-entity-place="latitude: 47.071911; longitude: 8.257780" position="0 650 0" />
            <!-- define a camera which will move according to the marker position -->
            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </main>
    <script defer src="./src/index.ts"></script>
</body>

</html>
